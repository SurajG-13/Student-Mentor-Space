<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Title for SEO -->
  <title>Student Mentor Space | Academic Management & Mentorship Platform</title>

  <!-- Meta Description for SEO -->
  <meta name="description"
    content="Student Mentor Space is a web-based platform that streamlines academic progress tracking and mentoring for students and faculty. Stay organized, improve communication, and monitor performance effortlessly." />



  <!-- Preconnect to external resources for faster loading -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- Google Fonts (Space Grotesk) -->
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">

  <!-- Favicon for better user experience -->
  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <!-- Structured Data for better indexing (JSON-LD) -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "url": "https://yourwebsite.com",
      "name": "Student Mentor Space",
      "description": "Student Mentor Space is a web-based platform for academic progress tracking, communication between students and faculty, and mentorship.",
      "sameAs": [
        "https://www.facebook.com/yourpage",
        "https://twitter.com/yourprofile",
        "https://www.linkedin.com/company/yourcompany"
      ]
    }
  </script>
</head>

<body>
  <!-- Main App Root -->
  <div id="root"></div>

  <!-- Main JS File -->
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
